    <div class="w-[1440px] h-[900px] bg-black text-primary-50 rounded-lg flex justify-center items-center" style="background:linear-gradient(135deg, #2F2C59, #F0209B)"> <div class="w-[400px] h-auto bg-[#1c1b3a] rounded-lg p-6 flex flex-col justify-start">  <h1 class="font-title text-2xl mb-2">Forgot Password</h1> <p class="text-sm mb-4">Enter your Email to reset your password</p>  <div class="w-full space-y-3.5"> <div class="flex flex-col pb-3"> <label for="email" class="text-sm pb-1">Email</label> <input type="email" id="email" class="p-2 bg-[#2f2f45] text-primary-50 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-900" placeholder="Enter your email"/> </div>  <button class="w-full mt-3 py-2 bg-primary-600 hover:bg-primary-700 text-primary-50 font-semibold rounded-md">Continue</button> </div>  <div class="mt-4 text-center"> <p class="text-xs text-primary-50"> Remember your password? <a href="#" class="text-primary-300 hover:underline">Login</a> </p> </div> </div> </div>
